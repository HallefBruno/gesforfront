<!DOCTYPE html>

<html>
    <head>
        <title>Pesquisar portaria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid shadow p-3 mb-5 bg-white rounded" style="height: 750px; margin-top: 20px;">
            <div class="card" style="height: 720px;">
                <h5 class="card-header" style="background-color: #383838; color: white;  border-radius: calc(.30rem - 1px) calc(.30rem - 1px)">Pesquisa de portaria</h5>
                <div class="card-body">
                    <div class="container-fluid">
                        <form id="form-pesquisa-portaria">
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" class="form-control-flash form-control" id="nome" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-top: 32px;"></div>
                                    <button type="submit" id="btnPesquisar" class="setblockUI btn btn-light">
                                        <i class="fa fa-search" aria-hidden="true"></i> Pesquisar
                                    </button>
                                    <button style="margin-right: 5px;" type="button" id="btnNovo" class="btn btn-primary">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Novo
                                    </button>
                                </div>
                            </div>
                            <div style="margin-top: 10px;" class="setblockUI table-responsive">
                                <table id="tbportarias" class="table table-bordered" style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="vendor/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
        <script src="util/FlashDataTableConfig.js" type="text/javascript"></script>
        <script src="pages/portaria/Pesquisar.js" type="text/javascript"></script>
        <script src="pages/portaria/Detalhes.js" type="text/javascript"></script>
    </body>
</html>
