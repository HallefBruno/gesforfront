<!DOCTYPE html>

<html>
    <head>
        <title>Pesquisar estado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container shadow p-3 mb-5 bg-white rounded" style="height: 830px; margin-top: 20px;">
            <div class="card" style="height: 800px;">
                <h5 class="card-header">Pesquisa de estado</h5>
                <div class="card-body">
                    <div class="container">
                        <form id="form-pesquisa">
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" class="form-control" id="nome" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div style="margin-top: 32px;"></div>
                                    <button type="submit" id="btnPesquisar" class="btn btn-light">
                                        <i class="fa fa-search" aria-hidden="true"></i> Pesquisar
                                    </button>
                                    <button type="button" name="btnNovo" class="btn btn-primary">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Novo
                                    </button>
                                </div>
                            </div>
                            <div style="margin-top: 10px;" class="table-responsive"> <!--overflow-y:scroll; -->
                                <table class="table table-hover"><!--table-bordered-->
                                    <thead>
                                    </thead>
                                    
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <nav id="navPagination"></nav>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="util/SimpleDataTable.js" type="text/javascript"></script>
    <script src="pages/estado/Pesquisar.js" type="text/javascript"></script>
    <script src="pages/estado/Excluir.js" type="text/javascript"></script>
    <script src="util/Message.js" type="text/javascript"></script>
</html>
