<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de estado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container shadow p-3 mb-5 bg-white rounded" style="height: 500px; margin-top: 20px;">
            <div class="card" style="height: 400px;">
                <h5 class="card-header">Cadastro de estado</h5>
                <div class="card-body">
                    <div class="container">
                        <form id="form-estado">
                            <div class="form-row">
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" class="form-control" id="nome"/>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="form-row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-floppy-o"></i> Salvar
                                    </button>
                                    <button type="button" class="btn btn-light">
                                        <i class="fa fa-spinner" aria-hidden="true"></i> Pesquisar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="pages/estado/Salvar.js" type="text/javascript"></script>
</html>
