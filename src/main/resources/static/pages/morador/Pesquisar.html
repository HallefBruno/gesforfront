<!DOCTYPE html>

<html>
    <head>
        <title>Pesquisar morador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container shadow p-3 mb-5 bg-white rounded" style="height: 750px; margin-top: 20px;">
            <div class="card" style="height: 720px;">
                <h5 class="card-header" style="background-color: #383838; color: white;  border-radius: calc(.30rem - 1px) calc(.30rem - 1px)">Pesquisa de morador</h5>
                <div class="card-body">
                    <div class="container">
                        <form id="formPesquisa">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" class="form-control-flash form-control" id="nome" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input type="text" name="cpf" class="form-control-flash form-control" id="cpf" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label for="residencia">Residência</label>
                                        <input type="text" name="residencia" class="form-control-flash form-control" id="residencia" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" name="telefone" class="form-control-flash form-control" id="telefone" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div style="margin-top: 32px;"></div>
                                    <button type="submit" id="btnPesquisar" class="setblockUI btn btn-light">
                                        <i class="fa fa-search" aria-hidden="true"></i> Pesquisar
                                    </button>
                                    <button style="margin-right: 5px;" type="button" id="btnNovo" class="btn btn-primary">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Novo
                                    </button>
                                </div>
                            </div>
                            <div style="margin-top: 10px;" class="setblockUI table-responsive">
                                <table id="tbMoradores" class="table table-bordered" style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th style="width: 280px;">Nome</th>
                                            <th style="width: 180px;">CPF</th>
                                            <th>Sexo</th>
                                            <th style="width: 100px;">Estado civil</th>
                                            <th>Residência</th>
                                            <th>Qtd.Mor</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="vendor/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
        <script src="util/FlashDataTableConfig.js" type="text/javascript"></script>
        <script src="pages/morador/Pesquisar.js" type="text/javascript"></script>
    </body>
</html>
