<div class="container shadow p-3 mb-5 bg-white rounded" style="height: 100%; margin-top: 20px;">
    <div class="card" style="height: 100%;">
        <h5 class="card-header" style="background-color: #383838; color: white;  border-radius: calc(.30rem - 1px) calc(.30rem - 1px)">Morador secundário</h5>
        <div class="card-body">
            <div class="container">
                <div class="alert alert-danger" style="font-size: 11px; display: none;" id="errosGerais"></div>

                <div style="display: none;" class="alert-erro-morador-secundario">
                    <div class="alert alert-danger alert-dismissible fade show">
                        <ul></ul>
                        <button type="button" class="close" onclick="$('.alert-erro-morador-secundario').hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <form id="formPrincipalMoradorSecundario">
                    <div class="row" >
                        <div class=" col-sm-4 form-group">
                            <label class="control-label" for="nomeMoradorSecundario">Nome</label> 
                            <input style="text-transform: uppercase" type="text" autocomplete class="form-control form-control-flash" id="nomeMoradorSecundario" name="nomeMoradorSecundario">
                        </div>

                        <div class=" col-sm-4 form-group ">
                            <label class="control-label" for="cpfMoradorSecundario">CPF</label> 
                            <input type="text" autocomplete class="form-control form-control-flash" id="cpfMoradorSecundario" name="cpfMoradorSecundario">
                        </div>

                        <div class=" col-sm-4 form-group">
                            <label class="control-label" for="rgMoradorSecundario">RG</label> 
                            <input style="text-transform: uppercase" type="text" autocomplete="" class="form-control form-control-flash" id="rgMoradorSecundario" name="rgMoradorSecundario">
                        </div>

                    </div>    
                    
                    <div class="row">
                        
                        <div class=" col-sm-2 form-group ">
                            <label class="control-label" for="emissorMoradorSecundario">Orgão emissor</label> 
                            <input style="text-transform: uppercase" type="text" autocomplete class="form-control form-control-flash" id="emissorMoradorSecundario" name="emissorMoradorSecundario">
                        </div>

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="control-label" for="sexoMoradorSecundario" >Sexo</label>
                                <div class="radio radio-inline radio-info"><!--data-width="240"-->
                                    <input id="sexoMoradorSecundario" data-width="140" data-onstyle="outline-info" data-on="Masculino" data-offstyle="outline-warning" data-off="Feminino" type="checkbox">
                                </div>
                            </div>
                        </div>
  
                        <div class=" col-sm-4 form-group ">
                            <label class="control-label" for="dataNascimentoMoradorSecundario">Data nascimento</label> 
                            <input type="date" autocomplete class="form-control form-control-flash" id="dataNascimentoMoradorSecundario" name="dataNascimentoMoradorSecundario">
                        </div>

                        <div class=" col-sm-4 form-group">
                            <label class="control-label" for="nataralMoradorSecundario">Natural</label> 
                            <input style="text-transform: uppercase" type="text" autocomplete class="form-control form-control-flash" id="nataralMoradorSecundario" name="nataralMoradorSecundario">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class=" col-sm-4 form-group ">
                            <label class="control-label" for="estadoCivilMoradorSecundario">Estado civil</label>
                            <select id="estadoCivilMoradorSecundario" name="estadoCivilMoradorSecundario" class="form-control">
                                <option/>
                            </select>
                        </div>
                        
                        <div class=" col-sm-4 form-group ">
                            <label class="control-label" for="grauParentesco">Grau parentesco</label>
                            <select id="grauParentesco" name="grauParentesco" class="form-control">
                                <option/>
                            </select>
                        </div>

                        <div class=" col-sm-4 form-group">
                            <label class="control-label" for="telefoneMoradorSecundario">Telefone</label> 
                            <input style="text-transform: uppercase" type="text" autocomplete class="form-control form-control-flash" id="telefoneMoradorSecundario" name="telefoneMoradorSecundario">
                        </div>
                    </div>
                </form>
                <div style="margin-bottom: 15px;" ></div>
                <form id="formAutomoveisMoradorSecundario">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header"><b>Automóveis</b></div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label class="control-label" for="fabricanteMoradorSecundario">Digite as inicias da Marca ou Fabricante</label>
                                            <div class="setblockUI">
                                                <select class="form-control" id="fabricanteMoradorSecundario" name="fabricanteMoradorSecundario">
                                                    <option/>
                                                </select>
                                            </div>
                                            <input type="hidden" name="fabricanteMoradorSecundario-id" id="fabricanteMoradorSecundario-id" />
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-row">
                                                <div class="col-10">
                                                    <label class="control-label" for="automoveisMoradorSecundario">Digite as inicias do Automovel (Carro ou Moto)</label>
                                                    <div class="setblockUI">
                                                        <select class="form-control" id="automoveisMoradorSecundario" name="automoveisMoradorSecundario">
                                                            <option/>   
                                                        </select>
                                                    </div>    
                                                    <input type="hidden" name="tipoAutomovel" id="tipoAutomovel" />
                                                </div>
                                                <div class="col-2" style="margin-top: 8px;">
                                                    <fieldset style="font-size: 12px;" class="border form-group">
                                                        <legend style="font-size: 12px;" class="control-label">Legenda</legend>
                                                        <span style="font-size: 12px;" >Carro: <i style="color: blue;" class="fa fa-circle" aria-hidden="true"></i></span>
                                                        <span style="font-size: 12px;" >Moto: <i style="color: green;" class="fa fa-circle" aria-hidden="true"></i></span>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="hidden" name="automovelMoradorSecundario-id" id="automovelMoradorSecundario-id" />
                                    </div>
                                    <div class="row" style="margin-top: 10px;">
                                        <div class="form-group col-sm-6">
                                            <label class="control-label" for="corMoradorSecundario">Cor</label>
                                            <select class="form-control" id="corMoradorSecundario" name="corMoradorSecundario">
                                                <option value="-1" label="-- Cor --" disabled="" selected=""></option>
                                                <option class="label label-info" style="background-color: #FFFFFF; color: #000000" label="Branca" id="Branca" value="Branca">Branca</option>
                                                <option class="label label-info" style="background-color: #bebfbd; color: #FFFFFF" label="Prata" id="Prata" value="Prata">Prata</option>
                                                <option class="label label-info" style="background-color: #000000; color: #FFFFFF" label="Preta" id="Preta" value="Preta">Preta</option>
                                                <option class="label label-info" style="background-color: #C0C0C0; color: #FFFFFF" label="Cinza" id="Cinza" value="Cinza">Cinza</option>
                                                <option class="label label-info" style="background-color: #FF0000; color: #FFFFFF" label="Vermelha" id="Vermelha" value="Vermelha">Vermelha</option>
                                                <option class="label label-info" style="background-color: #4F4F2F; color: #FFFFFF" label="Verde" id="Verde" value="Verde">Verde</option>
                                                <option class="label label-info" style="background-color: #0000FF; color: #FFFFFF" label="Azul" id="Azul" value="Azul">Azul</option>
                                                <option class="label label-info" style="background-color: #FFFF00; color: #000000" label="Amarela" id="Amarela" value="Amarela">Amarela</option>
                                                <option class="label label-info" style="background-color: #A62A2A; color: #FFFFFF" label="Marrom" id="Marrom" value="Marrom">Marrom</option>
                                                <option class="label label-info" style="background-color: #FFFFFF;color:black" label="Outra" id="Outra" value="Outra">Outra</option>
                                            </select>
                                            <input type="hidden" id="cor-carro-value"/>
                                        </div>

                                        <div class="form-group col-sm-6">
                                            <label class="control-label" for="placaMoradorSecundario">Placa</label>
                                            <input style="text-transform: uppercase" class="form-control form-control-flash" id="placaMoradorSecundario" name="placaMoradorSecundario"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <div class="form-row">
                                                        <div class="col-4">
                                                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                                <label class="btn btn-primary active">
                                                                    <input type="radio" name="options" id="btnAddNovoAutomovelSecundario" autocomplete="off" checked> Adicionar
                                                                </label>
                                                                <label class="btn btn-info">
                                                                    <input type="radio" name="options" id="btnTerminar" autocomplete="off"> Terminar
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="panel-body">
                                                    <div style="padding-top: 20px; height: 190px;" class="table-responsive">
                                                        <table class="table table-bordered tbl-add-automovel-morador-secundario">
                                                            <thead>
                                                                <tr style="background-color: #f5f5f5">
                                                                    <th>Fabricante</th>
                                                                    <th>Modelo</th>
                                                                    <th>Placa</th>
                                                                    <th>Cor</th>
                                                                    <th class="text-center" style="width: 60px;">Tipo</th>
                                                                    <th class="text-center" style="width: 60px;">Ação</th>
                                                                </tr>
                                                            </thead>

                                                            <tbody>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div style="margin-bottom: 15px;" ></div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header"><b>Morador secundário</b></div>
                            <div class="card-body">
                                <div class="panel panel-default">
                                    <div class="panel-heading"></div>
                                    <div class="panel-body">
                                        <div style="padding-top: 20px; height: 190px;" class="table-responsive">
                                            <table class="table table-bordered tbl-moradores-secundario">
                                                <thead>
                                                    <tr style="background-color: #f5f5f5">
                                                        <th style="width: 300px;">Nome</th>
                                                        <th style="width: 210px;">CPF</th>
                                                        <th style="width: 170px;">Sexo</th>
                                                        <th style="width: 200px;">Grau parentesco</th>
                                                        <th class="text-center" style="width: 100px;">Ação</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 10px;" class="form-row">
                    <div class="col-6">
                        <button type="submit" id="btnAdicionarMoradorSecundario" class="btn btn-primary">
                            Adicionar morador
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vendor/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="vendor/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
<script src="util/FlashDataTableConfig.js" type="text/javascript"></script>
<script src="pages/morador/PanelMoradorSecundario.js" type="text/javascript"></script>
