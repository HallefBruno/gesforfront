<!DOCTYPE html>
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalDetalheCidade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalhes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="nome">Estado</label>
                            <input readonly="false" type="text" name="estado" class="form-control-flash" id="estado" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="form-group">
                            <label for="uf">Cidade</label>
                            <input readonly="false" type="text" name="cidade" class="form-control-flash" id="cidade" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
