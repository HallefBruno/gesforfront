<!DOCTYPE html>
<html>
    <head>
        <title>Edição de cidade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid shadow p-3 mb-5 bg-white rounded" style="height: 500px; margin-top: 20px;">
            <div class="card" style="height: 400px;">
                <h5 class="card-header" style="background-color: #383838; color: white;  border-radius: calc(.30rem - 1px) calc(.30rem - 1px)">Edição de cidade</h5>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="alert alert-danger" style="font-size: 11px; display: none;" id="errosGerais"></div>
                        <form id="form-editar-cidade">
                            <input type="hidden" name="id" id="id" />
                            <input type="hidden" name="estado-id" id="estado-id" />
                            <input type="hidden" name="estado-nome" id="estado-nome" />
                            <input type="hidden" name="estado-uf" id="estado-uf" />
                            <div class="form-row">
                                <div class="col-5 col-sm-6 col-md-5">
                                    <div class="form-group">
                                        <label for="estados">Estado</label>
                                        <div class="setblockUI">
                                            <select id="estados" name="estados" class="combo-update form-control" >
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 col-sm-1 col-md-1">
                                    <span style="margin-top: 32px;" class="d-inline-block" data-placement="top" tabindex="0" data-toggle="tooltip" title="Buscar estado atual">
                                        <button style=" width: 78px; pointer-events: none;" type="button" id="btnEstadoAtual" class="btn btn-warning" disabled>
                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" class="form-control form-control-flash" id="nome" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-6">
                                    <button type="submit" id="btnSalvar" class="setblockUI btn btn-primary">
                                        <i class="fa fa-floppy-o"></i> Salvar
                                    </button>
                                    <button type="button" id="btnPagePesquisar" class="btn btn-light">
                                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Pesquisar
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="pages/cidade/Editar.js" type="text/javascript"></script>
    </body>
</html>
