<!DOCTYPE html>
<html>
    <head>
        <title>Edição de bairro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container shadow p-3 mb-5 bg-white rounded" style="height: 500px; margin-top: 20px;">
            <div class="card" style="height: 400px;">
                <h5 class="card-header" style="background-color: #383838; color: white;  border-radius: calc(.30rem - 1px) calc(.30rem - 1px)">Edição de bairro</h5>
                <div class="card-body">
                    <div class="container">
                        <div class="alert alert-danger" style="font-size: 11px; display: none;" id="errosGerais"></div>
                        <form id="form-editar-bairro">
                            <input type="hidden" name="id" id="id" />
                            <input type="hidden" name="cidade-id" id="cidade-id" />
                            <input type="hidden" name="cidade-nome" id="cidade-nome" />
                            <input type="hidden" name="estado-uf" id="estado-uf" />
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="cidades">Estado</label>
                                        <select id="cidades" name="cidades" class="combo-update form-control" >
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" class="form-control form-control-flash" id="nome" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-6">
                                    <button type="submit" id="btnSalvar" class="btn btn-primary">
                                        <i class="fa fa-floppy-o"></i> Salvar
                                    </button>
                                    <button type="button" id="btnPagePesquisar" class="btn btn-light">
                                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Pesquisar
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="pages/bairro/Editar.js" type="text/javascript"></script>
    </body>
</html>
