<!DOCTYPE html>

<html>
    <head>
        <title>Pesquisar bairro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container shadow p-3 mb-5 bg-white rounded" style="height: 800px; margin-top: 20px;">
            <div class="card" style="height: 770px;">
                <h5 class="card-header" style="background-color: #383838; color: white;  border-radius: calc(.30rem - 1px) calc(.30rem - 1px)">Pesquisa de bairro</h5>
                <div class="card-body">
                    <div class="container">
                        <form id="form-pesquisa">
                            
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="bairro">Nome</label>
                                        <input type="text" name="bairro" class="form-control-flash form-control" id="bairro" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="cidades">Cidade</label>
                                        <div class="setblockUI" >
                                            <select id="cidades" name="cidades" class="combo-update form-control" >
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-6">
                                    <div style="margin-top: 32px;"></div>
                                    <button type="submit" id="btnPesquisar" class="setblockUI btn btn-light">
                                        <i class="fa fa-search" aria-hidden="true"></i> Pesquisar
                                    </button>
                                    <button style="margin-right: 5px;" type="button" id="btnNovo" class="btn btn-primary">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Novo
                                    </button>
                                </div>
                            </div>
                            
                            <div style="margin-top: 10px;" class="setblockUI table-responsive">
                                <table id="tbbairros" class="table table-bordered" style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th>Estado</th>
                                            <th>Cidade</th>
                                            <th>Bairro</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="vendor/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
        <script src="util/FlashDataTableConfig.js" type="text/javascript"></script>
        <script src="pages/bairro/Detalhes.js" type="text/javascript"></script>
        <script src="pages/bairro/Pesquisar.js" type="text/javascript"></script>
    </body>
</html>
