<!doctype html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" 
    lang="pt-br">
    <head>
        <title>Flash</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Language" content="pt-br">
        <meta name="description" content="Sistema de gestão para condomínios">
        <meta name="author" content="SUD-TEC">
        <link href="styles/sidebar.css" rel="stylesheet" type="text/css"/>
        <div th:replace="fragments/ImportesCss :: importCss"></div>
    </head>
    <body>
        <nav class="main-menu">
            <ul>
                
                <li>
                    <a href="/flash">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Dashboard
                        </span>
                    </a>
                </li>

                <li class="has-subnav">
                    <a class="li-pages" href="#">
                        <i class="fa fa-folder-open fa-2x"></i>
                        <span class="nav-text">
                            Pages
                        </span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <i class="fa fa-bar-chart-o fa-2x"></i>
                        <span class="nav-text">
                            Graphs and Statistics
                        </span>
                    </a>
                </li>

                <li>
                   <a href="#">
                        <i class="fa fa-map-marker fa-2x"></i>
                        <span class="nav-text">
                            Maps
                        </span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <i class="fa fa-info fa-2x"></i>
                        <span class="nav-text">
                            Documentation
                        </span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <i class="fa fa-envelope fa-2x"></i>
                        <span class="nav-text">
                            Message <span class="badge badge-warning">9</span>
                        </span>
                    </a>
                </li>
                
            </ul>

            <ul class="logout">
                <li>
                   <a href="#">
                        <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>  
            </ul>
        </nav>
        
        <div class="dashboard-myChart">
            <div class="container">
                <canvas id="myChart"></canvas>
            </div>
        </div>    
        
        <div style="margin-left: 65px; display: none;" id="skeliton">
            <div class="container">
                <div class="ph-item">
                    <div class="ph-col-12">
                        <div class="ph-row">
                            <div class="ph-col-6 big"></div>
                            <div class="ph-col-4 empty big"></div>
                            <div class="ph-col-2 big"></div>
                            <div class="ph-col-4 big"></div>
                            <div class="ph-col-8 empty big"></div>
                            <div class="ph-col-6 big"></div>
                            <div class="ph-col-4 empty big"></div>
                            <div class="ph-col-12 big"></div>
                        </div>
                        <div class="ph-row">
                            <div class="ph-col-12 empty big"></div>
                            <div class="ph-col-12 empty big"></div>
                            <div class="ph-col-12 empty big"></div>
                            <div class="ph-col-12 empty big"></div>
                        </div>
                        <div class="ph-picture2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading"></div>
        
        <div th:replace="fragments/ImportesJs :: importJs"></div>
        <div style="margin-left: 65px;" id="pages">
            <div></div>
        </div>
        <!--<script src="vendor/js/jquery.blockUI.js" type="text/javascript"></script>-->

        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
        
    </body>
</html>
